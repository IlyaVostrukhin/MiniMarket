<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Корзина</title>

    <link rel="icon" href="https://3.bp.blogspot.com/-bxNMNuCjRUw/WZ1Ef5kwDrI/AAAAAAAAJXc/2BYl6u1wgO81afKDai6Q-DmezMQbIaiuACEwYBhgL/s320/shopping-cart-icon-19.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}" />

    <h1>Корзина</h1>
    <span th:if="${products.size() == 0}">Корзина пуста</span>
    <table th:if="${products.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>Наименование товара</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.title}"/>
            <td th:text="${product.price}"/>
            <td><a class="btn btn-danger" th:href="@{'/cart/delete/' + ${product.id}}">Удалить из корзины</a></td>
        </tr>
        </tbody>
    </table>
    </br>
    </br>
    </br>
    <a class="btn btn-secondary" th:href="@{'/shop'}">Назад</a>
</div>
</body>
</html>
